<div class="mt-2">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% for item in breadcrumb %}
        {% if item.active %}
          <span class="breadcrumb-item active">{{ item.title }}</span>
        {% else %}
          <a class="breadcrumb-item" href="{{ item.url }}">{{ item.title }}</a>
        {% endif %}
      {% endfor %}
    </ol>
  </nav>
</div>
